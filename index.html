<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naval Shop - Ropa Urbana desde Navalcarnero</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f9f9f9; color: #333; }
        .banner { position: relative; width: 100%; height: 80vh; background-image: url('https://thumbs.dreamstime.com/b/black-background-flowing-dark-layers-neon-blue-edges-creating-futuristic-vibe-ideal-technology-backgrounds-ui-396202224.jpg'); background-size: cover; background-position: center; display: flex; align-items: center; justify-content: center; text-align: center; color: white; overflow: hidden; }
        .banner::before { content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(0, 10, 30, 0.5); z-index: 1; }
        .sneaker { position: absolute; width: 60%; max-width: 700px; z-index: 2; animation: float 7s ease-in-out infinite; filter: drop-shadow(0 0 30px rgba(0,255,255,0.8)); }
        @keyframes float { 0% { transform: translateY(0) rotate(-3deg); } 50% { transform: translateY(-30px) rotate(3deg); } 100% { transform: translateY(0) rotate(-3deg); } }
        .banner-content { position: relative; z-index: 3; }
        .banner h1 { font-size: 6em; margin: 20px 0; text-shadow: 0 0 20px #00ffff, 5px 5px 15px black; }
        .banner p { font-size: 2.5em; margin: 10px 0; text-shadow: 0 0 15px #00ffff, 4px 4px 10px black; }
        .admin-bar { background-color: #001f3f; padding: 10px; text-align: right; }
        .add-button { background-color: #00ffff; color: #001f3f; border: none; padding: 10px 20px; font-weight: bold; border-radius: 5px; cursor: pointer; }
        nav { background-color: #001f3f; padding: 15px; text-align: center; }
        nav a { color: white; margin: 0 20px; text-decoration: none; font-weight: bold; }
        nav a:hover { color: #00ffff; }
        .container { max-width: 1200px; margin: 40px auto; padding: 20px; display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 30px; }
        .product { position: relative; background-color: white; border-radius: 10px; padding: 20px; text-align: center; box-shadow: 0 6px 12px rgba(0,0,0,0.1); transition: transform 0.3s; }
        .product:hover { transform: translateY(-10px); }
        .product img { max-width: 100%; border-radius: 10px; }
        .product h3 { color: #001f3f; margin: 15px 0 10px; }
        .product p.price { font-size: 1.4em; color: #001f3f; font-weight: bold; }
        .buy-button { background-color: #001f3f; color: white; padding: 12px 25px; border: none; border-radius: 5px; cursor: pointer; }
        .buy-button:hover { background-color: #002b55; }
        .edit-btn { position: absolute; top: 10px; right: 10px; background: none; border: none; cursor: pointer; font-size: 1.8em; color: #ff9500; }
        footer { background-color: #001f3f; color: white; text-align: center; padding: 20px; }
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.6); align-items: center; justify-content: center; }
        .modal-content { background-color: white; padding: 30px; border-radius: 10px; width: 90%; max-width: 500px; }
        .close { float: right; font-size: 28px; font-weight: bold; cursor: pointer; }
        input, button { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; }
        .delete-btn { background-color: #ff3b30; color: white; }
    </style>
</head>
<body>

    <script>
        const userEmail = prompt("Introduce tu correo para entrar en Naval Shop:") || "";
        const isAdmin = userEmail.toLowerCase() === "admin@navalshop.com";
    </script>

    <div class="admin-bar">
        <script> if (isAdmin) { document.write('<button class="add-button" onclick="openModal()">+ Añadir artículo</button>'); } </script>
    </div>

    <div class="banner">
        <img src="https://m.media-amazon.com/images/I/61Qfd1HYC2L._AC_UY900_.jpg" alt="Chunky Platform Sneakers" class="sneaker">
        <div class="banner-content">
            <h1>NAVAL SHOP</h1>
            <p>Streetwear & Chunky Vibes</p>
            <p>Desde Navalcarnero ⚡</p>
        </div>
    </div>

    <nav>
        <a href="#">Inicio</a>
        <a href="#">Zapatillas</a>
        <a href="#">Camisetas</a>
        <a href="#">Sudaderas</a>
        <a href="#">Pantalones</a>
        <a href="#">Contacto</a>
        <a href="#">Carrito</a>
    </nav>

    <div class="container" id="products-container"></div>

    <div id="addModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">×</span>
            <h2 id="modalTitle">Añadir nuevo artículo</h2>
            <input type="hidden" id="editIndex" value="-1">
            <input type="text" id="nombre" placeholder="Nombre del artículo">
            <input type="text" id="descripcion" placeholder="Descripción breve">
            <input type="number" id="precio" placeholder="Precio (€)" step="0.01">
            <input type="text" id="color" placeholder="Color">
            <input type="text" id="tallas" placeholder="Tallas (ej: 38-44)">
            <input type="number" id="stock" placeholder="Unidades en stock">
            <input type="text" id="imagen" placeholder="URL de la imagen">
            <button onclick="saveProduct()">Guardar</button>
            <button id="deleteBtn" class="delete-btn" style="display:none;" onclick="deleteProduct()">Eliminar producto</button>
        </div>
    </div>

    <footer>
        <p>© 2025 Naval Shop – Navalcarnero, Madrid.</p>
    </footer>

    <script>
        let products = [
            {
                nombre: "Chunky Platform Sneakers White",
                descripcion: "Suela elevada gruesa, ultra trendy 2025",
                precio: 119.99,
                color: "Blanco",
                tallas: "36-44",
                stock: 25,
                imagen: "https://m.media-amazon.com/images/I/61Qfd1HYC2L._AC_UY900_.jpg"
            },
            {
                nombre: "Oversized Black Hoodie",
                descripcion: "Sudadera relaxed fit streetwear",
                precio: 64.99,
                color: "Negro",
                tallas: "S-XXL",
                stock: 30,
                imagen: "https://m.media-amazon.com/images/I/81f0l4c3kEL._AC_UY900_.jpg"
            },
            {
                nombre: "Baggy Cargo Pants",
                descripcion: "Pantalones cargo relaxed fit",
                precio: 79.99,
                color: "Beige",
                tallas: "28-38",
                stock: 20,
                imagen: "https://m.media-amazon.com/images/I/71tZO9Z8dQL._AC_UY900_.jpg"
            }
        ];

        if (localStorage.getItem("navalProducts")) {
            products = JSON.parse(localStorage.getItem("navalProducts"));
        }

        function renderProducts() {
            const container = document.getElementById("products-container");
            container.innerHTML = "";
            products.forEach((product, index) => {
                const div = document.createElement("div");
                div.className = "product";
                div.innerHTML = `
                    ${isAdmin ? `<button class="edit-btn" onclick="editProduct(${index})">✏️</button>` : ''}
                    <img src="${product.imagen || 'https://via.placeholder.com/300'}" alt="${product.nombre}">
                    <h3>${product.nombre}</h3>
                    <p>${product.descripcion}</p>
                    <p><strong>Color:</strong> ${product.color}</p>
                    <p><strong>Tallas:</strong> ${product.tallas}</p>
                    <p><strong>Stock:</strong> ${product.stock} unidades</p>
                    <p class="price">${product.precio.toFixed(2)} €</p>
                    <button class="buy-button">Añadir al carrito</button>
                `;
                container.appendChild(div);
            });
        }

        function openModal() {
            document.getElementById("modalTitle").textContent = "Añadir nuevo artículo";
            document.getElementById("editIndex").value = "-1";
            document.getElementById("deleteBtn").style.display = "none";
            clearForm();
            document.getElementById("addModal").style.display = "flex";
        }

        function editProduct(index) {
            const product = products[index];
            document.getElementById("modalTitle").textContent = "Editar artículo";
            document.getElementById("editIndex").value = index;
            document.getElementById("nombre").value = product.nombre;
            document.getElementById("descripcion").value = product.descripcion || "";
            document.getElementById("precio").value = product.precio;
            document.getElementById("color").value = product.color;
            document.getElementById("tallas").value = product.tallas;
            document.getElementById("stock").value = product.stock;
            document.getElementById("imagen").value = product.imagen || "";
            document.getElementById("deleteBtn").style.display = "block";
            document.getElementById("addModal").style.display = "flex";
        }

        function clearForm() {
            document.querySelectorAll("#addModal input:not(#editIndex)").forEach(input => input.value = "");
        }

        function saveProduct() {
            const index = parseInt(document.getElementById("editIndex").value);
            const nombre = document.getElementById("nombre").value.trim();
            const descripcion = document.getElementById("descripcion").value.trim();
            const precio = parseFloat(document.getElementById("precio").value);
            const color = document.getElementById("color").value.trim();
            const tallas = document.getElementById("tallas").value.trim();
            const stock = parseInt(document.getElementById("stock").value);
            const imagen = document.getElementById("imagen").value.trim();

            if (!nombre || isNaN(precio) || !color || !tallas || isNaN(stock) || stock < 0) {
                alert("Por favor, completa todos los campos correctamente.");
                return;
            }

            const productData = { nombre, descripcion, precio, color, tallas, stock, imagen };

            if (index === -1) {
                // Nuevo producto
                products.push(productData);
            } else {
                // Editar producto existente
                products[index] = productData;
            }

            localStorage.setItem("navalProducts", JSON.stringify(products));
            renderProducts();
            closeModal();
        }

        function deleteProduct() {
            const index = parseInt(document.getElementById("editIndex").value);
            if (index !== -1 && confirm("¿Seguro que quieres eliminar este producto?")) {
                products.splice(index, 1);
                localStorage.setItem("navalProducts", JSON.stringify(products));
                renderProducts();
                closeModal();
            }
        }

        function closeModal() {
            document.getElementById("addModal").style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target === document.getElementById("addModal")) {
                closeModal();
            }
        }

        renderProducts();
    </script>
</body>
</html>
