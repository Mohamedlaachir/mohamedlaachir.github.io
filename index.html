<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naval Shop - Ropa Urbana desde Navalcarnero</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@900&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #0a1f3f; color: #fff; }
        .banner { position: relative; width: 100%; height: 80vh; background-image: url('https://wallpapercave.com/wp/wp6981370.jpg'); background-size: cover; background-position: center; display: flex; align-items: center; justify-content: center; text-align: center; overflow: hidden; }
        .banner::before { content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: linear-gradient(135deg, rgba(0,20,60,0.8), rgba(0,100,200,0.6)); z-index: 1; }
        .banner-content { position: relative; z-index: 2; }
        .banner h1 { font-family: 'Cinzel', serif; font-size: 7em; margin: 0; color: #00ffff; text-shadow: 0 0 30px #00ffff, 0 0 60px #0066ff; letter-spacing: 5px; }
        .banner p.slogan { font-family: 'Orbitron', sans-serif; font-size: 2.8em; margin: 20px 0; color: #ff00ff; text-shadow: 0 0 20px #ff00ff; }
        .admin-bar { background-color: rgba(0,0,0,0.5); padding: 10px; text-align: right; position: fixed; top: 0; width: 100%; z-index: 1000; }
        .add-button { background-color: #00ffff; color: #001f3f; border: none; padding: 12px 25px; font-weight: bold; border-radius: 8px; cursor: pointer; font-size: 1.1em; }
        nav { background-color: #001f3f; padding: 20px; text-align: center; margin-top: 60px; }
        nav a { color: white; margin: 0 30px; text-decoration: none; font-weight: bold; font-size: 1.3em; cursor: pointer; transition: 0.3s; }
        nav a:hover { color: #00ffff; text-shadow: 0 0 10px #00ffff; }
        .container { max-width: 1200px; margin: 40px auto; padding: 20px; display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 30px; }
        .product { position: relative; background-color: rgba(255,255,255,0.95); border-radius: 15px; padding: 20px; text-align: center; box-shadow: 0 10px 20px rgba(0,0,0,0.3); transition: transform 0.3s; }
        .product:hover { transform: translateY(-15px); }
        .product img { max-width: 100%; border-radius: 10px; }
        .product h3 { color: #001f3f; font-size: 1.4em; }
        .product p.price { font-size: 1.6em; color: #ff0000; font-weight: bold; }
        .buy-button { background-color: #001f3f; color: white; border: none; padding: 12px 25px; cursor: pointer; border-radius: 8px; font-size: 1.1em; }
        .buy-button:hover { background-color: #00ffff; color: #001f3f; }
        .edit-btn { position: absolute; top: 10px; right: 10px; background: none; border: none; cursor: pointer; font-size: 1.8em; color: #ff9500; }
        footer { background-color: #001f3f; color: white; text-align: center; padding: 30px; margin-top: 50px; font-size: 1.1em; }
        .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.8); align-items: center; justify-content: center; }
        .modal-content { background-color: white; color: #333; padding: 30px; border-radius: 15px; width: 90%; max-width: 550px; }
        .close { float: right; font-size: 32px; font-weight: bold; cursor: pointer; color: #aaa; }
        .close:hover { color: #000; }
        input, select, button { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #ccc; font-size: 1em; }
        .delete-btn { background-color: #ff3b30; color: white; margin-top: 15px; }
    </style>
</head>
<body>

    <script>
        const userEmail = prompt("Introduce tu correo para entrar en Naval Shop:") || "";
        const isAdmin = userEmail.toLowerCase() === "admin@navalshop.com";
        let currentSection = 'inicio';
        let cart = JSON.parse(localStorage.getItem("navalCart")) || [];
    </script>

    <div class="admin-bar">
        <script>
            if (isAdmin) {
                document.write('<button class="add-button" onclick="openModal(-1)">+ Añadir artículo</button>');
            }
        </script>
    </div>

    <div class="banner">
        <div class="banner-content">
            <h1>NAVAL SHOP</h1>
            <p class="slogan">STREETWEAR & CHUNKY VIBES DESDE NAVALCARNERO</p>
        </div>
    </div>

    <nav>
        <a onclick="changeSection('inicio')">Inicio</a>
        <a onclick="changeSection('ropa')">Ropa</a>
        <a onclick="changeSection('festividades')">Festividades</a>
        <a onclick="changeSection('carrito')">Carrito (<span id="cart-count">0</span>)</a>
    </nav>

    <div class="container" id="products-container"></div>

    <div id="addModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">×</span>
            <h2 id="modalTitle">Añadir nuevo artículo</h2>
            <input type="hidden" id="editIndex" value="-1">
            <input type="text" id="nombre" placeholder="Nombre del artículo">
            <input type="text" id="descripcion" placeholder="Descripción breve">
            <input type="number" id="precio" placeholder="Precio (€)" step="0.01">
            <input type="text" id="color" placeholder="Color">
            <input type="text" id="tallas" placeholder="Tallas (ej: 36-44)">
            <input type="number" id="stock" placeholder="Unidades en stock">
            <input type="text" id="imagen" placeholder="URL de la imagen">
            <select id="categoria">
                <option value="">Selecciona categoría</option>
                <option value="ropa">Ropa</option>
                <option value="festividad">Festividad</option>
            </select>
            <button onclick="saveProduct()">Guardar artículo</button>
            <button id="deleteBtn" class="delete-btn" style="display:none;" onclick="deleteProduct()">Eliminar artículo</button>
        </div>
    </div>

    <footer>
        <p>© 2025 Naval Shop – Navalcarnero, Madrid. ¡Feliz Navidad y próspero 2026!</p>
    </footer>

    <script>
        let products = JSON.parse(localStorage.getItem("navalProducts")) || [
            // Productos de ejemplo ROPA
            { nombre: "Chunky Platform White", descripcion: "Zapatillas suela elevada ultra trendy", precio: 119.99, color: "Blanco", tallas: "36-44", stock: 25, imagen: "https://m.media-amazon.com/images/I/61Qfd1HYC2L._AC_UY900_.jpg", categoria: "ropa" },
            { nombre: "Oversized Black Hoodie", descripcion: "Sudadera relaxed fit", precio: 64.99, color: "Negro", tallas: "S-XXL", stock: 30, imagen: "https://m.media-amazon.com/images/I/81f0l4c3kEL._AC_UY900_.jpg", categoria: "ropa" },
            { nombre: "Baggy Cargo Jeans", descripcion: "Pantalones cargo relaxed", precio: 79.99, color: "Beige", tallas: "28-38", stock: 20, imagen: "https://m.media-amazon.com/images/I/71tZO9Z8dQL._AC_UY900_.jpg", categoria: "ropa" },
            { nombre: "Graphic Street Tee", descripcion: "Camiseta estampada streetwear", precio: 34.99, color: "Gris", tallas: "S-XL", stock: 40, imagen: "https://m.media-amazon.com/images/I/71eWou0r5wL._AC_UY900_.jpg", categoria: "ropa" },

            // Productos de ejemplo FESTIVIDAD (Navidad)
            { nombre: "Christmas Chunky Red", descripcion: "Zapatillas edición Navidad roja", precio: 129.99, color: "Rojo/Verde", tallas: "36-44", stock: 15, imagen: "https://m.media-amazon.com/images/I/71nN1nX0gFL._AC_UY900_.jpg", categoria: "festividad" },
            { nombre: "Reindeer Hoodie", descripcion: "Sudadera con renos y luces", precio: 69.99, color: "Verde Navidad", tallas: "S-XXL", stock: 20, imagen: "https://m.media-amazon.com/images/I/81Qd9a7zQvL._AC_UY900_.jpg", categoria: "festividad" },
            { nombre: "Santa Beanie", descripcion: "Gorro navideño con pompón", precio: 24.99, color: "Rojo/Blanco", tallas: "Única", stock: 50, imagen: "https://m.media-amazon.com/images/I/71v2t2q3QZL._AC_UY900_.jpg", categoria: "festividad" },
            { nombre: "Festive Socks Pack", descripcion: "Pack 3 calcetines Navidad", precio: 19.99, color: "Multicolor", tallas: "38-44", stock: 35, imagen: "https://m.media-amazon.com/images/I/81z5X3pA3LL._AC_UY900_.jpg", categoria: "festividad" }
        ];

        localStorage.setItem("navalProducts", JSON.stringify(products)); // Para que se guarden los ejemplos si no hay nada

        function updateCartCount() {
            document.getElementById("cart-count").textContent = cart.length;
        }

        function renderProducts() {
            const container = document.getElementById("products-container");
            container.innerHTML = "";
            let filtered = products;

            if (currentSection === 'ropa') filtered = products.filter(p => p.categoria === 'ropa');
            else if (currentSection === 'festividades') filtered = products.filter(p => p.categoria === 'festividad');
            else if (currentSection === 'carrito') filtered = cart;

            filtered.forEach((product, index) => {
                const realIndex = currentSection === 'carrito' ? products.findIndex(p => p === product) : index;
                const div = document.createElement("div");
                div.className = "product";
                div.innerHTML = `
                    ${isAdmin && currentSection !== 'carrito' ? `<button class="edit-btn" onclick="openModal(${realIndex})">✏️</button>` : ''}
                    <img src="${product.imagen}" alt="${product.nombre}">
                    <h3>${product.nombre}</h3>
                    <p>${product.descripcion}</p>
                    <p><strong>Color:</strong> ${product.color}</p>
                    <p><strong>Tallas:</strong> ${product.tallas}</p>
                    <p><strong>Stock:</strong> ${product.stock} unidades</p>
                    <p class="price">${product.precio.toFixed(2)} €</p>
                    ${currentSection !== 'carrito' ? `<button class="buy-button" onclick="addToCart(${realIndex})">Añadir al carrito</button>` : ''}
                `;
                container.appendChild(div);
            });
            updateCartCount();
        }

        function changeSection(section) {
            currentSection = section;
            renderProducts();
        }

        function addToCart(index) {
            cart.push(products[index]);
            localStorage.setItem("navalCart", JSON.stringify(cart));
            alert("¡Añadido al carrito!");
            updateCartCount();
            if (currentSection === 'carrito') renderProducts();
        }

        function openModal(index) {
            document.getElementById("editIndex").value = index;
            if (index === -1) {
                document.getElementById("modalTitle").textContent = "Añadir nuevo artículo";
                document.getElementById("deleteBtn").style.display = "none";
                document.querySelectorAll("#addModal input, #addModal select").forEach(el => el.value = "");
            } else {
                const p = products[index];
                document.getElementById("modalTitle").textContent = "Editar artículo";
                document.getElementById("nombre").value = p.nombre;
                document.getElementById("descripcion").value = p.descripcion || "";
                document.getElementById("precio").value = p.precio;
                document.getElementById("color").value = p.color || "";
                document.getElementById("tallas").value = p.tallas || "";
                document.getElementById("stock").value = p.stock;
                document.getElementById("imagen").value = p.imagen || "";
                document.getElementById("categoria").value = p.categoria || "";
                document.getElementById("deleteBtn").style.display = "block";
            }
            document.getElementById("addModal").style.display = "flex";
        }

        function closeModal() {
            document.getElementById("addModal").style.display = "none";
        }

        function saveProduct() {
            const index = parseInt(document.getElementById("editIndex").value);
            const nombre = document.getElementById("nombre").value.trim();
            const descripcion = document.getElementById("descripcion").value.trim();
            const precio = parseFloat(document.getElementById("precio").value);
            const color = document.getElementById("color").value.trim();
            const tallas = document.getElementById("tallas").value.trim();
            const stock = parseInt(document.getElementById("stock").value);
            const imagen = document.getElementById("imagen").value.trim();
            const categoria = document.getElementById("categoria").value;

            if (!nombre || isNaN(precio) || !categoria) {
                alert("Rellena al menos nombre, precio y categoría.");
                return;
            }

            const product = { nombre, descripcion, precio, color, tallas, stock, imagen, categoria };

            if (index === -1) {
                products.push(product);
            } else {
                products[index] = product;
            }

            localStorage.setItem("navalProducts", JSON.stringify(products));
            renderProducts();
            closeModal();
        }

        function deleteProduct() {
            if (confirm("¿Seguro que quieres eliminar este artículo?")) {
                const index = parseInt(document.getElementById("editIndex").value);
                products.splice(index, 1);
                localStorage.setItem("navalProducts", JSON.stringify(products));
                renderProducts();
                closeModal();
            }
        }

        window.onclick = event => {
            if (event.target === document.getElementById("addModal")) closeModal();
        }

        renderProducts();
    </script>
</body>
</html>
