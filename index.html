<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naval Shop - Ropa Urbana desde Navalcarnero</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Pirata+One&display=swap" rel="stylesheet">
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f9f9f9; color: #333; }
        .banner { position: relative; width: 100%; height: 80vh; background-image: url('https://t4.ftcdn.net/jpg/18/15/99/81/360_F_1815998167_giq6zJwV3OkR0C9brcBUw2naxuj8roI7.jpg'); background-size: cover; background-position: center; display: flex; align-items: center; justify-content: center; text-align: center; color: white; overflow: hidden; }
        .banner::before { content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(0, 10, 30, 0.5); z-index: 1; }
        .banner-content { position: relative; z-index: 2; }
        .banner h1 { font-family: 'Cinzel', serif; font-size: 6em; margin: 0; text-shadow: 0 0 20px #00ffff; }
        .banner p.slogan { font-family: 'Pirata One', cursive; font-size: 2.5em; margin: 10px 0; text-shadow: 0 0 15px #ff00ff; }
        .admin-bar { background-color: #001f3f; padding: 10px; text-align: right; }
        .add-button { background-color: #00ffff; color: #001f3f; border: none; padding: 10px 20px; font-weight: bold; border-radius: 5px; cursor: pointer; }
        nav { background-color: #001f3f; padding: 15px; text-align: center; }
        nav a { color: white; margin: 0 20px; text-decoration: none; font-weight: bold; cursor: pointer; }
        nav a:hover { color: #00ffff; }
        .container { max-width: 1200px; margin: 40px auto; padding: 20px; display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 30px; }
        .product { background-color: white; border-radius: 10px; padding: 20px; text-align: center; box-shadow: 0 6px 12px rgba(0,0,0,0.1); transition: transform 0.3s; }
        .product:hover { transform: translateY(-10px); }
        .product img { max-width: 100%; border-radius: 10px; }
        .product h3 { color: #001f3f; }
        .product p.price { font-size: 1.4em; color: #001f3f; font-weight: bold; }
        .buy-button { background-color: #001f3f; color: white; border: none; padding: 12px 25px; cursor: pointer; border-radius: 5px; font-size: 1.1em; margin-top: 10px; }
        .buy-button:hover { background-color: #002b55; }
        .edit-btn { position: absolute; top: 10px; right: 10px; background: none; border: none; cursor: pointer; font-size: 1.8em; color: #ff9500; }
        footer { background-color: #001f3f; color: white; text-align: center; padding: 20px; margin-top: 40px; }
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.6); align-items: center; justify-content: center; }
        .modal-content { background-color: white; padding: 30px; border-radius: 10px; width: 90%; max-width: 500px; }
        .close { float: right; font-size: 28px; font-weight: bold; cursor: pointer; }
        input, select, button { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; }
        .delete-btn { background-color: #ff3b30; color: white; }
    </style>
</head>
<body>
    <script>
        const userEmail = prompt("Introduce tu correo para entrar en Naval Shop:") || "";
        const isAdmin = userEmail.toLowerCase() === "admin@navalshop.com";
        let currentSection = 'inicio';
        let cart = [];
    </script>

    <div class="admin-bar">
        <script> if (isAdmin) { document.write('<button class="add-button" onclick="openModal()">+ A√±adir art√≠culo</button>'); } </script>
    </div>

    <div class="banner">
        <div class="banner-content">
            <h1>NAVAL SHOP</h1>
            <p class="slogan">Streetwear & Chunky Vibes Desde Navalcarnero</p>
        </div>
    </div>

    <nav>
        <a onclick="changeSection('inicio')">Inicio</a>
        <a onclick="changeSection('ropa')">Ropa</a>
        <a onclick="changeSection('festividades')">Festividades</a>
        <a onclick="changeSection('carrito')">Carrito</a>
    </nav>

    <div class="container" id="products-container"></div>

    <div id="addModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">A√±adir nuevo art√≠culo</h2>
            <input type="hidden" id="editIndex" value="-1">
            <input type="text" id="nombre" placeholder="Nombre del art√≠culo">
            <input type="text" id="descripcion" placeholder="Descripci√≥n breve">
            <input type="number" id="precio" placeholder="Precio (‚Ç¨)" step="0.01">
            <input type="text" id="color" placeholder="Color">
            <input type="text" id="tallas" placeholder="Tallas (ej: 38-44)">
            <input type="number" id="stock" placeholder="Unidades en stock">
            <input type="text" id="imagen" placeholder="URL de la imagen">
            <select id="categoria">
                <option value="">Selecciona categor√≠a</option>
                <option value="ropa">Ropa</option>
                <option value="festividad">Festividad</option>
            </select>
            <button onclick="saveProduct()">Guardar</button>
            <button id="deleteBtn" class="delete-btn" style="display:none;" onclick="deleteProduct()">Eliminar producto</button>
        </div>
    </div>

    <footer>
        <p>¬© 2025 Naval Shop ‚Äì Navalcarnero, Madrid. ¬°Feliz Navidad! üéÖ</p>
    </footer>

    <script>
        let products = JSON.parse(localStorage.getItem("navalProducts")) || [];

        function renderProducts() {
            const container = document.getElementById("products-container");
            container.innerHTML = "";
            let filtered = products;

            if (currentSection === 'ropa') filtered = products.filter(p => p.categoria === 'ropa');
            else if (currentSection === 'festividades') filtered = products.filter(p => p.categoria === 'festividad');
            else if (currentSection === 'carrito') filtered = cart;

            filtered.forEach((product, index) => {
                const div = document.createElement("div");
                div.className = "product";
                div.innerHTML = `
                    ${isAdmin && currentSection !== 'carrito' ? `<button class="edit-btn" onclick="editProduct(${index})">‚úèÔ∏è</button>` : ''}
                    <img src="${product.imagen || 'https://via.placeholder.com/300'}" alt="${product.nombre}">
                    <h3>${product.nombre}</h3>
                    <p>${product.descripcion}</p>
                    <p><strong>Color:</strong> ${product.color}</p>
                    <p><strong>Tallas:</strong> ${product.tallas}</p>
                    <p><strong>Stock:</strong> ${product.stock} unidades</p>
                    <p class="price">${product.precio.toFixed(2)} ‚Ç¨</p>
                    <button class="buy-button" onclick="addToCart(${index})">A√±adir al carrito</button>
                `;
                container.appendChild(div);
            });
        }

        function changeSection(section) {
            currentSection = section;
            renderProducts();
        }

        function addToCart(index) {
            cart.push(products[index]);
            if (currentSection === 'carrito') renderProducts();
            alert("A√±adido al carrito!");
        }

        // Resto de funciones: openModal, editProduct, saveProduct, deleteProduct, closeModal... (igual que antes, pero en saveProduct a√±ade categoria)
        function saveProduct() {
            const index = parseInt(document.getElementById("editIndex").value);
            const categoria = document.getElementById("categoria").value;
            // ... (resto igual, pero a√±ade productData.categoria = categoria;)
            // Guarda y render
        }

        // A√±ade en productData: categoria

        renderProducts();
    </script>
</body>
</html>
