<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naval Shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@900&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; background: #0a1f3f; color: #fff; font-family: Arial, sans-serif; }
        .banner { height: 80vh; background: url('https://wallpapercave.com/wp/wp6981370.jpg') center/cover; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; position: relative; }
        .banner::before { content: ''; position: absolute; inset: 0; background: linear-gradient(135deg, rgba(0,20,60,0.8), rgba(0,100,200,0.6)); }
        .banner h1 { font-family: 'Cinzel', serif; font-size: 7em; color: #00ffff; text-shadow: 0 0 30px #00ffff; margin: 0; position: relative; }
        .banner p { font-family: 'Orbitron', sans-serif; font-size: 2.5em; color: #ff00ff; text-shadow: 0 0 20px #ff00ff; position: relative; }
        nav { background: #001f3f; padding: 20px; text-align: center; }
        nav a { color: #fff; margin: 0 30px; font-size: 1.3em; cursor: pointer; text-decoration: none; }
        nav a:hover { color: #00ffff; }
        .container { max-width: 1200px; margin: 40px auto; display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 30px; padding: 20px; }
        .product { background: rgba(255,255,255,0.95); color: #333; padding: 20px; border-radius: 15px; text-align: center; box-shadow: 0 10px 20px rgba(0,0,0,0.3); }
        .product img { max-width: 100%; border-radius: 10px; }
        .product h3 { color: #001f3f; }
        .product .price { font-size: 1.6em; color: #ff0000; font-weight: bold; }
        .buy-button { background: #001f3f; color: #fff; border: none; padding: 12px 25px; border-radius: 8px; cursor: pointer; }
        .admin-bar { position: fixed; top: 0; right: 0; background: rgba(0,0,0,0.5); padding: 10px; z-index: 1000; }
        .add-button { background: #00ffff; color: #001f3f; padding: 10px 20px; border: none; border-radius: 8px; cursor: pointer; }
    </style>
</head>
<body>

    <div class="banner">
        <h1>NAVAL SHOP</h1>
        <p>STREETWEAR & CHUNKY VIBES DESDE NAVALCARNERO</p>
    </div>

    <div class="admin-bar" id="adminBar"></div>

    <nav>
        <a onclick="showSection('all')">Inicio</a>
        <a onclick="showSection('ropa')">Ropa</a>
        <a onclick="showSection('festividad')">Festividades</a>
        <a onclick="showSection('carrito')">Carrito</a>
    </nav>

    <div class="container" id="container"></div>

    <script>
        const isAdmin = prompt("Correo para Naval Shop:")?.toLowerCase() === "admin@navalshop.com";
        if (isAdmin) document.getElementById("adminBar").innerHTML = '<button class="add-button" onclick="addProduct()">+ Añadir artículo</button>';

        let products = [
            { name: "Chunky White", price: 119.99, img: "https://m.media-amazon.com/images/I/61Qfd1HYC2L._AC_UY900_.jpg", cat: "ropa" },
            { name: "Black Hoodie", price: 64.99, img: "https://m.media-amazon.com/images/I/81f0l4c3kEL._AC_UY900_.jpg", cat: "ropa" },
            { name: "Cargo Jeans", price: 79.99, img: "https://m.media-amazon.com/images/I/71tZO9Z8dQL._AC_UY900_.jpg", cat: "ropa" },
            { name: "Street Tee", price: 34.99, img: "https://m.media-amazon.com/images/I/71eWou0r5wL._AC_UY900_.jpg", cat: "ropa" },
            { name: "Christmas Chunky", price: 129.99, img: "https://m.media-amazon.com/images/I/71nN1nX0gFL._AC_UY900_.jpg", cat: "festividad" },
            { name: "Reindeer Hoodie", price: 69.99, img: "https://m.media-amazon.com/images/I/81Qd9a7zQvL._AC_UY900_.jpg", cat: "festividad" },
            { name: "Santa Beanie", price: 24.99, img: "https://m.media-amazon.com/images/I/71v2t2q3QZL._AC_UY900_.jpg", cat: "festividad" },
            { name: "Festive Socks", price: 19.99, img: "https://m.media-amazon.com/images/I/81z5X3pA3LL._AC_UY900_.jpg", cat: "festividad" }
        ];

        function showSection(filter) {
            const cont = document.getElementById("container");
            cont.innerHTML = "";
            const filtered = filter === 'all' ? products : products.filter(p => p.cat === filter);
            filtered.forEach(p => {
                cont.innerHTML += `
                    <div class="product">
                        <img src="${p.img}" alt="${p.name}">
                        <h3>${p.name}</h3>
                        <p class="price">${p.price.toFixed(2)} €</p>
                        <button class="buy-button">Añadir al carrito</button>
                    </div>`;
            });
        }

        showSection('all');
    </script>
</body>
</html>
